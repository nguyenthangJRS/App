<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/game.css">
    <title>Document</title>
</head>
<body>
    <div class="btn__back">
        <a href="../app.html" class="back">Back</a>
    </div>
    <header>
        <div class="time">Time : <p class="time_zone"></p></div>
        <div class="score">Score : <p class="score_zone"></p></div>
    </header>
    <div class="main">
        <div class="question">
            <span class="ques"></span>
        </div>
        <div class="ans">
            <span class="ans_zone"></span>
        </div>
        <div class="canculator">
            <span class="key key_0">0</span>
           <span class="key key_1">1</span>
           <span class="key key_2">2</span>
           <span class="key key_3">3</span>
           <span class="key key_4">4</span>
           <span class="key key_5">5</span>
           <span class="key key_6">6</span>
           <span class="key key_7">7</span>
           <span class="key key_8">8</span>
           <span class="key key_9">9</span>
           <span class="key key_10">Del</span>
           <span class="key key_11">Enter</span>
        </div>
    </div>
    <script src="./js/game.js"></script>
</body>
</html>
