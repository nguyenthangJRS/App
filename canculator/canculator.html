<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/canculator/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/canculator.css">
    <link rel="stylesheet" href="../header.css">
    <title>Document</title>
</head>
<body>
    <div class="btn__back">
        <a href="../index.html " class="back">Back</a>
    </div>
    <div class="animation-1"></div>
    <div class="animation-2"></div>
    <div class="animation-load"></div>
    <div class="canculator">
        <form action="" class="form">
            <input type="number" name='number1' class="number1" placeholder="Enter number">
            <select name="select" id="calc" class="select">
                <option value="0">+</option>
                <option value="1">-</option>
                <option value="2">x</option>
                <option value="3">/</option>
                <option value="3">%</option>
            </select>
            <input type="number" name='number2' class="number2" placeholder="Enter number">
            <button type="submit"class='submit'>Enter</button>
        </form>
        <div class="result">
            <span></span>
        </div>
    </div>
    <div class="clean">Clean</div>
    <footer>
        <p class="footer">Copyright 2021 NGUYEN TIEP THANG</p>
    </footer>
    <script src="js/calc.js"></script>
</body>
</html>
